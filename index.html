<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
</head>

<body>
    <header class="header">
        <img src="src/images/logo.svg" alt="Logo">
    </header>
    <div class="image">
        <img src="./src/images/illustration-mockups.svg" alt="Layout image">
    </div>

    <section class="info">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience. Create connections with
            your users as you engage in genuine discussion.</p>

        <a href="#" class="btn-register">Register</a>
    </section>

    <div class="social-media">
        <a href="#facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</body>

</html>
